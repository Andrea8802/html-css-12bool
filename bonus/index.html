<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/lib/12bool.css">
    <link rel="stylesheet" href="css/style.css">
    <title>12Bool-2</title>
</head>
<body>
    <h2>
        Nested
    </h2>
    <div class="row big">
        <div class="col-7">
            <div class="row">
                <div class="col-3"></div>
                <div class="col-6"></div>
                <div class="col-3"></div>
            </div>
        </div>
        <div class="col-5">
            <div class="row">
                <div class="col-6"></div>
                <div class="col-6"></div>
            </div>
        </div>
    </div>

    <h2>
        Alignment
    </h2>

    <div class="row">
        <div class="col-6">
            start
        </div>
    </div>

    <div class="row">
        <div class="col-offset-3 col-6 col-offset-3">
            center
        </div>
    </div>

    <div class="row">
        <div class="col-6 col-offset-6">
            end
        </div>
    </div>
    
</body>
</html>
